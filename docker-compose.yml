services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: find-your-tribe-db
    environment:
      POSTGRES_USER: tribe
      POSTGRES_PASSWORD: tribe
      POSTGRES_DB: tribe
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tribe -d tribe"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: python:3.12-slim
    container_name: find-your-tribe-api
    working_dir: /app
    volumes:
      - ./src/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://tribe:tribe@postgres:5432/tribe
      SECRET_KEY: docker-dev-key-change-in-production
      ENVIRONMENT: development
    ports:
      - "8787:8000"
    command: >
      bash -c "
        pip install -q -e . &&
        alembic upgrade head &&
        python manage.py seed 2>/dev/null || true &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    image: node:22.19.0-slim
    container_name: find-your-tribe-web
    working_dir: /app
    volumes:
      - ./src/frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_GRAPHQL_URL: http://localhost:8787/graphql
    ports:
      - "4200:3000"
    command:
      - bash
      - -c
      - |
        rm -rf .next &&
        npm ci &&
        LCSS_V=$$(node -p "require('./node_modules/lightningcss/package.json').version") &&
        OXIDE_V=$$(node -p "require('./node_modules/@tailwindcss/oxide/package.json').version") &&
        npm install --no-save "lightningcss-linux-arm64-gnu@$$LCSS_V" "@tailwindcss/oxide-linux-arm64-gnu@$$OXIDE_V" &&
        npx next dev --hostname 0.0.0.0

volumes:
  postgres_data:
  frontend_node_modules:
