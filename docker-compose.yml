services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: find-your-tribe-db
    environment:
      POSTGRES_USER: tribe
      POSTGRES_PASSWORD: tribe
      POSTGRES_DB: tribe
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tribe -d tribe"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
