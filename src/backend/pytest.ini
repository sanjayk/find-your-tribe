[pytest]
# Pytest configuration for Find Your Tribe backend tests

# Automatically use pytest-asyncio for async tests
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Register custom markers
markers =
    asyncio: mark test as async test
    integration: mark test as integration test (requires database)
    unit: mark test as unit test (no external dependencies)

# Minimum Python version
minversion = 3.12

# Test paths
testpaths = tests
